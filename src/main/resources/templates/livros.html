<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Todos os Livros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-O h1" style="font-weight: bold;">Livraria Digital</span>
    </nav>
</header>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${livros}" class="container my-5">
                <p class="my-5">
                    <a href="/novolivro" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Adicionar Livro </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Nenhum registro encontrado!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ISBN</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Ano</th>
                                <th>Edição</th>
                                <th>Editora</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="livro : ${livros}">
                                <td th:text="${livro.getIsbn()}"></td>
                                <td th:text="${livro.getTitulo()}"></td>
                                <td th:text="${livro.getAutor()}"></td>
                                <td th:text="${livro.getAno()}"></td>
                                <td th:text="${livro.getEdicao()}"></td>
                                <td th:text="${livro.getEditora()}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${livro.getId})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${livro.getId})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
